version: 2.1

orbs:
  kitchen: sous-chefs/kitchen@1.0.0

workflows:
  kitchen:
    jobs:
      - kitchen/danger:
          name: danger
          context: Danger
      - kitchen/lint:
          name: lint
      - kitchen/dokken-single:
          name: centos-7
          platform: centos-7
          suite: install
          requires: [ lint, danger ]
      - kitchen/dokken-single:
          name: debian-8
          platform: debian-8
          suite: install
          requires: [ lint, danger ]
      - kitchen/dokken-single:
          name: debian-9
          platform: debian-9
          suite: install
          requires: [ lint, danger ]
      - kitchen/dokken-single:
          name: ubuntu-16.04
          platform: ubuntu-1604
          suite: install
          requires: [ lint, danger ]
      - kitchen/dokken-single:
          name: ubuntu-18.04
          platform: ubuntu-1804
          suite: install
          requires: [ lint, danger ]
